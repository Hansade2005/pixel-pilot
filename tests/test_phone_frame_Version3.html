<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Frame Test</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .phone-frame {
            display: flex;
            z-index: 2000;
            margin-top: 0px;
            margin-left: 0px;
            height: auto;
            width: 330px;
            max-width: 250px;
            min-height: 550px;
            margin-bottom: 0px;
            position: relative;
            padding: 0px 15px 0px 15px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            column-gap: 0px;
            row-gap: 0px;
            background-image: url(https://assets-v2.codedesign.ai/storage/v1/object/public/codedesign-templates-assets/template-asset-015194df);
            background-position: 50% 50%;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: scroll;
            background-clip: border-box;
            background-origin: padding-box;
            border-radius: 30px 30px 30px 30px;
        }
        .phone-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 500px;
            margin: 0px;
            position: relative;
            max-width: 600px;
            max-height: none;
            min-height: 550px;
        }
        .phone-screen iframe {
            width: 95%;
            height: 93%;
            border-radius: 25px 25px 25px 25px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="phone-frame" id="Div4V7K" data-clientid="Div4V7K" data-displayname="image block">
        <span class="phone-screen" id="ImagevaLM76Un" data-displayname="image">
            <iframe src="https://code-canvas-lab-bp7.pipilot.dev" title="Mobile Preview"></iframe>
        </span>
    </div>
</body>
</html>
