name: Summarize new issues

on:
  issues:
    types: [opened]

jobs:
  summary:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Generate AI summary
        id: summary
        run: |
          # Create a simple summary using available tools
          TITLE="${{ github.event.issue.title }}"
          BODY="${{ github.event.issue.body }}"

          # Use a basic approach to summarize - extract key information
          if [ -n "$BODY" ]; then
            # Simple text processing to create a summary
            SUMMARY=$(echo "$BODY" | head -n 5 | tr '\n' ' ' | cut -c1-200)
            if [ -z "$SUMMARY" ]; then
              SUMMARY="New issue opened: $TITLE"
            else
              SUMMARY="Summary: $SUMMARY..."
            fi
          else
            SUMMARY="New issue opened: $TITLE"
          fi

          echo "summary=$SUMMARY" >> $GITHUB_OUTPUT

      - name: Comment with summary
        run: |
          gh issue comment ${{ github.event.issue.number }} --body "ðŸ¤– **Issue Summary**: ${{ steps.summary.outputs.summary }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
